<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
            matInput name="email" 
            type="email" placeholder="E-mail" ngModel
            #emailInput="ngModel"
            required
            email
            >
            <mat-error *ngIf="emailInput.invalid">Please enter a valid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            name="password" 
            ngModel 
            matInput 
            type="password" 
            placeholder="Password"
            required
            #passwordInput="ngModel"
            >
            <mat-error *ngIf="passwordInput.invalid">Please enter the Password</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent" 
            type="submit"
            *ngIf="!isLoading"
        >Login</button>
    </form>
</mat-card>
